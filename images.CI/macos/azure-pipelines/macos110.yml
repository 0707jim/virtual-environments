schedules:
- cron: "0 0 * * *"
  displayName: Daily
  branches:
    include:
    - main
  always: true

trigger: none
pr:
  autoCancel: true
  branches:
    include:
    - main

jobs:
- template: image-generation-job.yml
  parameters:
    image_label: 'macOS Big Sur'
    base_image_name: 'clean-macOS-11.0-380Gb-runner'
    template_path: 'templates/macOS-11.0.json'
    target_datastore: 'ds-image'
